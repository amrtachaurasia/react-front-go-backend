    <script type="text/babel">
class MyForm extends React.Component {
  constructor() {
    super();
    this.handleSubmit = this.handleSubmit.bind(this);
  }

  handleSubmit(event) {
    event.preventDefault();
    const data = new FormData(event.target);
    
    fetch('http://localhost:8080/blogger/', {
      method: 'POST',
      body: data,
    });
    alert("Blog Posted");
  }

  render() {
    return (
      <form onSubmit={this.handleSubmit}>
        <label htmlFor="title">Enter Title</label>
        <p></p>
        <textarea rows="1" cols="50" id="title" name="title" type="text" />
        <p></p>
        <label htmlFor="text">Enter content</label>
        <p></p>
        <textarea rows="10" cols="50" id="content" name="content" type="text" />
        <p></p>
        <button id="button">Add new Blog</button>
      </form>
    );
  }
}
  ReactDOM.render(<MyForm/>,document.getElementById('root'));
    </script>
